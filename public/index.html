<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Concierge Resource Guide</title>

    <!-- SCROLLS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />



</head>
<body data-ng-app="conciergeApp">
<div class="container">
    <div data-ng-controller="mainCtrl as vm">
        <form>
            <div class="form-inline">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input data-ng-model="vm.resource.name" type="text" class="form-control" id="name" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input data-ng-model="vm.resource.location" type="email" class="form-control" id="location" placeholder="jane.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="locationUrl">Location Url</label>
                    <input data-ng-model="vm.resource.locationUrl" type="text" class="form-control" id="locationUrl" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="subcategory">Subcategory</label>
                    <input data-ng-model="vm.resource.subcategory" type="email" class="form-control" id="subcategory" placeholder="subcategory">
                </div>
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="email" class="form-control" id="url" placeholder="jane.doe@example.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>
            </div>


            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</div>






<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script><!-- load angular -->
<script src="js/controllers/main.js"></script>
<!--<script src="js/services/todo.js"></script>-->
<script src="js/core.js"></script>
</body>
</html>
